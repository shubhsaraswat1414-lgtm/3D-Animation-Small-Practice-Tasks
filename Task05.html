<!DOCTYPE html>
<html>
<head>
<title>3D Fly Tunnel</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: #ffffff;
    overflow: hidden;
}

.wrapper {
    width: 100vw;
    height: 100vh;
    perspective: 900px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.tunnelPath {
    position: relative;
    width: 300px;
    height: 300px;
    transform-style: preserve-3d;
    animation: moveForward 4s linear infinite;
}

.cube {
    position: absolute;
    width: 40px;
    height: 40px;
    background: #ff5722;
}

</style>
</head>
<body>
<div class="wrapper">
    <div class="tunnelPath">
        <div class="cube" style="top:20px; left:30px; transform: translateZ(-200px);"></div>
        <div class="cube" style="top:200px; left:150px; transform: translateZ(-400px);"></div>
        <div class="cube" style="top:100px; left:250px; transform: translateZ(-600px);"></div>
    </div>
</div>

<style>
@keyframes moveForward {
    from { transform: translateZ(0); }
    to   { transform: translateZ(600px); }
}
</style>
</body>
</html>
