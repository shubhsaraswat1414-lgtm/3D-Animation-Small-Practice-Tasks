<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Solar System</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
}

.solarSystem {
    position: relative;
    width: 300px;
    height: 300px;
}

.star {
    width: 60px;
    height: 60px;
    background: #ff8c00;
    border-radius: 50%;
    position: absolute;
    top: 120px;
    left: 120px;
}

.orbitPath {
    position: absolute;
    top: 50%;
    left: 50%;
    border: 1px dotted #777777;
    border-radius: 50%;
    transform-style: preserve-3d;
}

.planet {
    width: 18px;
    height: 18px;
    background: #00ffcc;
    border-radius: 50%;
    position: absolute;
    top: -9px;
    left: 50%;
}

.orbit1 {
    width: 160px;
    height: 160px;
    margin-left: -80px;
    margin-top: -80px;
    animation: spin1 6s linear infinite;
}

.orbit2 {
    width: 240px;
    height: 240px;
    margin-left: -120px;
    margin-top: -120px;
    animation: spin2 10s linear infinite;
}

@keyframes spin1 {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
}

@keyframes spin2 {
    from { transform: rotate(360deg); }
    to   { transform: rotate(0deg); }
}
</style>
</head>
<body>
<div class="solarSystem">
    <div class="star"></div>

    <div class="orbitPath orbit1">
        <div class="planet"></div>
    </div>

    <div class="orbitPath orbit2">
        <div class="planet"></div>
    </div>
</div>
</body>
</html>
