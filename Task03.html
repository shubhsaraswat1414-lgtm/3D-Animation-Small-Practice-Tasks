<!DOCTYPE html>
<html>
<head>
<title>Pendulum Swing</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
}

.swing {
    margin-top: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transform-origin: top;
    animation: swingAnim 2s ease-in-out infinite alternate;
}

.stick {
    width: 5px;
    height: 280px;
    background: #000000;
}

.weight {
    width: 50px;
    height: 50px;
    background: #ff4444;
    border-radius: 50%;
}

@keyframes swingAnim {
    0% { transform: rotate(-25deg); }
    100% { transform: rotate(25deg); }
}
</style>
</head>
<body>
<div class="swing">
    <div class="stick"></div>
    <div class="weight"></div>
</div>
</body>
</html>
