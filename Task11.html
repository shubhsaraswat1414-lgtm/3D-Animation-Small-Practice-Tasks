<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bouncing Ball</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 400px;
    height: 300px;
    background: #222222;
    border: 2px solid #555555;
    position: relative;
    overflow: hidden;
}

.ball {
    width: 50px;
    height: 50px;
    background: #ff5722;
    border-radius: 50%;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: bounceAnim 1.5s ease-in-out infinite;
}

@keyframes bounceAnim {
    0%   { transform: translateX(-50%) translateY(0) scale(1,1); }
    50%  { transform: translateX(-50%) translateY(-200px) scale(1,1); }
    100% { transform: translateX(-50%) translateY(0) scale(1.2,0.8); }
}
</style>
</head>
<body>
<div class="container">
    <div class="ball"></div>
</div>
</body>
</html>
