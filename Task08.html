<!DOCTYPE html>
<html>
<head>
<title>Pop Up Text</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
}

.popText {
    font-size: 60px;
    font-weight: bold;
    color: #ff5722;
    opacity: 0;
    animation: popAnim 2s ease-out infinite;
}

@keyframes popAnim {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    50% {
        transform: scale(1.3);
        opacity: 1;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}
</style>
</head>
<body>
<div class="popText">WELCOME</div>
</body>
</html>
