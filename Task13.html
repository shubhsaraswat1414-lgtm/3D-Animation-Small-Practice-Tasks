<!DOCTYPE html>
<html>
<head>
<title>13_3D_Name_Animation</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#ffffff;
  perspective:600px;
}

.name{
  font-size:60px;
  font-weight:bold;
  color:#000000;
  transform:translateZ(-200px) scale(0);
  animation:pop 5s ease-out forwards infinite;
}

@keyframes pop{
  to{
    transform:translateZ(0) scale(1) rotateY(360deg);
  }
}
</style>
</head>

<body>
  <div class="name">Shubh</div>
</body>
</html>
