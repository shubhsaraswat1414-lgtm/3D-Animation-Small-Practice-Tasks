<!DOCTYPE html>
<html>
<head>
<title>Minimal Robot</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffffff;
}

.robot {
    position: relative;
    width: 50px;
    height: 70px;
    background: #ff5722;
    border-radius: 4px;
}

/* Legs */
.leg {
    width: 12px;
    height: 40px;
    background: #333333;
    position: absolute;
    bottom: -40px;
    transform-origin: top;
    animation: walk 0.8s infinite alternate;
}

.leg.left { left: 5px; }
.leg.right { right: 5px; animation-delay: 0.4s; }

@keyframes walk {
    from { transform: rotate(15deg); }
    to { transform: rotate(-15deg); }
}
</style>
</head>
<body>

<div class="robot">
    <div class="leg left"></div>
    <div class="leg right"></div>
</div>

</body>
</html>
