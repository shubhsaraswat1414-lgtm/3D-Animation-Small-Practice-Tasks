<!DOCTYPE html>
<html>
<head>
<title>Animated Door</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
}

.wrapper {
    perspective: 800px;
}

.doorFrame {
    width: 180px;
    height: 300px;
    border: 6px solid #555555;
    position: relative;
}

.doorPanel {
    width: 100%;
    height: 100%;
    background: #8b0000;
    position: absolute;
    transform-origin: left center;
    animation: swingDoor 3s ease-in-out infinite;
}

.doorKnob {
    width: 14px;
    height: 14px;
    background: #ffd700;
    border-radius: 50%;
    position: absolute;
    right: 12px;
    top: 50%;
}

@keyframes swingDoor {
    0% { transform: rotateY(0deg); }
    50% { transform: rotateY(-70deg); }
    100% { transform: rotateY(0deg); }
}
</style>
</head>
<body>
<div class="wrapper">
    <div class="doorFrame">
        <div class="doorPanel">
            <div class="doorKnob"></div>
        </div>
    </div>
</div>
</body>
</html>
