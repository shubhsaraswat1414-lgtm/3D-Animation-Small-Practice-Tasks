<!DOCTYPE html>
<html>
<head>
<title>Domino Chain</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffffff;
}

.tile {
    width: 20px;
    height: 80px;
    background: #ff5722;
    margin: 6px;
    transform-origin: bottom;
    animation: topple 1.5s forwards;
}

.tile:nth-child(2) { animation-delay: 0.3s; }
.tile:nth-child(3) { animation-delay: 0.6s; }
.tile:nth-child(4) { animation-delay: 0.9s; }
.tile:nth-child(5) { animation-delay: 1.2s; }

@keyframes topple {
    to { transform: rotate(70deg); }
}
</style>
</head>
<body>
<div class="tile"></div>
<div class="tile"></div>
<div class="tile"></div>
<div class="tile"></div>
<div class="tile"></div>
</body>
</html>
