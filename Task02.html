<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Spinning Box</title>

<style>
:root {
    --box-size: 200px;
    --border-color: #000000;
    --animation-speed: 7s;
}

html, body {
    margin: 0;
    height: 100vh;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: var(--box-size);
    height: var(--box-size);
    perspective: 600px;
}

.box3D {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    animation: spinBox var(--animation-speed) linear infinite;
}

.side {
    position: absolute;
    width: var(--box-size);
    height: var(--box-size);
    border: 3px solid var(--border-color);
}

/* Cube faces */
.side.front  { transform: translateZ(calc(var(--box-size)/2)); }
.side.back   { transform: rotateY(180deg) translateZ(calc(var(--box-size)/2)); }
.side.right  { transform: rotateY(90deg) translateZ(calc(var(--box-size)/2)); }
.side.left   { transform: rotateY(-90deg) translateZ(calc(var(--box-size)/2)); }
.side.top    { transform: rotateX(90deg) translateZ(calc(var(--box-size)/2)); }
.side.bottom { transform: rotateX(-90deg) translateZ(calc(var(--box-size)/2)); }

/* Animation */
@keyframes spinBox {
    0%   { transform: rotateX(0deg) rotateY(0deg); }
    100% { transform: rotateX(360deg) rotateY(360deg); }
}
</style>
</head>

<body>
<div class="container">
    <div class="box3D">
        <div class="side front"></div>
        <div class="side back"></div>
        <div class="side right"></div>
        <div class="side left"></div>
        <div class="side top"></div>
        <div class="side bottom"></div>
    </div>
</div>
</body>
</html>
